<!-- HEADER -->
<header class="header">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <!-- Logo -->
    <div class="logo-container">
      <img src="../../../../assets/happylogo.jpg" class="posmo" alt="HappyTrip Logo">
    </div>

    <!-- Navigation -->
    <nav class="nav-links d-none d-md-flex">
      <a routerLink="/" class="nav-link">Home</a>
      <a routerLink="/services" class="nav-link">Services</a>
      <a routerLink="/about" class="nav-link">About Us</a>
    </nav>

    <!-- Buttons -->
    <div class="action-buttons">
      <button class="btn btn-dark">Contact Us</button>
      <button class="btn btn-outline-light" (click)="openModal()">Login</button>
    </div>
  </div>
</header>

<!-- HERO SECTION WITH BACKGROUND -->
<section class="hero-section">
  <div class="overlay">
    <h1 class="hero-title">Discover Your Next Adventure</h1>
    <p class="hero-subtitle">Book flights, hotels, and more in one place</p>
    <button class="btn btn-primary btn-lg mt-3" (click)="openModal()">Get Started</button>
  </div>
</section>
<!-- LOGIN MODAL -->
<div #loginModal class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Demo credentials info -->
        <div class="alert alert-info text-center">
          <strong>Demo Login:</strong> Username: <code>admin</code>, Password: <code>password</code>
        </div>

        <form (submit)="login(); $event.preventDefault()">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
          </div>
          <p class="text-danger">{{ errorMessage }}</p>
          <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
